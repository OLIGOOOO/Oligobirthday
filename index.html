<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Olivia!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff6b81, #ff4757);
            font-family: 'Pacifico', cursive, sans-serif;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }
        .countdown {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 0 10px yellow;
        }
        .card-container {
            position: relative;
            width: 280px;
            height: 380px;
            perspective: 1000px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .card.open {
            transform: rotateY(180deg);
        }
        .front, .inside {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
        }
        .front {
            background: white;
            color: red;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            flex-direction: column;
        }
        .front span {
            font-size: 36px;
        }
        .inside {
            background: red;
            color: white;
            transform: rotateY(180deg);
            flex-direction: column;
            padding: 15px;
            font-size: 20px;
            position: relative;
        }
        .inside h2 {
            font-size: 28px;
            text-shadow: 0 0 8px yellow;
        }
        .inside p {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown"></div>
    <audio id="birthdaySong" src="habits-genevieve-stokes.mp3"></audio>
    <div class="card-container">
        <div class="card" id="birthdayCard">
            <div class="front" onclick="openCard()">
                <span>üéÇüéà</span>
                <p>Click Here Birthday Gurl üéâ</p>
                <span>üíñüéÅ</span>
            </div>
            <div class="inside">
                <h2>Happy Birthday, my dearest Olivia! üíô</h2>
                <p>You are a gift to this world and to my life. You made even the starless sky shine ‚ú®! I hope this year brings you endless love, joy, and dreams coming true. You deserve the universe and more! üí´</p>
            </div>
        </div>
    </div>
    <script>
        function openCard() {
            document.getElementById('birthdayCard').classList.add('open');
            document.getElementById('birthdaySong').play();
        }

        function updateCountdown() {
            const now = new Date();
            const midnight = new Date();
            midnight.setHours(24, 0, 0, 0);
            const diff = midnight - now;
            
            const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
            const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');
            
            document.getElementById('countdown').innerText = `Countdown to Midnight: ${hours}:${minutes}:${seconds}`;
            if (diff <= 0) {
                document.getElementById('countdown').innerText = "It's Olivia's Birthday! üéâ";
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
